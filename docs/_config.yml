title: FBIMS
description: Documentation for the Food Bank Inventory Management System
theme: just-the-docs

url: https://jlovell.github.io/foodbank
baseurl: ""

aux_links:
  Template Repository: https://github.com/jlovell/foodbank

# Theme settings
color_scheme: foodbank
search_enabled: true
heading_anchors: true

# Enable Mermaid diagrams
mermaid:
  version: "10.6.1"  # Using latest stable version
  initialize: true

# Enable navigation
nav_external_links:
  - title: "Food Bank on GitHub"
    url: https://github.com/codevalve/foodbank
    hide_icon: false

# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2024 Food Bank Inventory Management System. Distributed under an <a href=\"https://github.com/jlovell/foodbank/tree/main/LICENSE\">MIT license.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Enable per-page table of contents
enable_toc: true

# Search settings
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# For mermaid diagrams
mermaid_enabled: true
